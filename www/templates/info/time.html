<ion-view view-title="ใบหน้าการลงเวลา">
    <ion-content>
        <ion-refresher pulling-text="โหลดข้อมูลใหม่" on-refresh="Refresh()">
        </ion-refresher>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              เดือน
            </div>
            <select ng-change='BindList()' ng-options='option.name for option in ddlMonthsData.options track by option.val' ng-model='ddlMonthsData.selectedOptions'>
            </select>
          </label>
        </div>

        <div class="list padding-top">
            <div ng-repeat='info in listTimeInfo'>
                <div class="item item-divider">
                    วันที่ {{info.taDate}}
                </div>
                <div ng-repeat='details in info.taDetails' class='item item-thumbnail-left'>
                    <img ng-src="data:image/png;base64,{{details.taImage}}">
                    <h2>เวลา {{details.taStampTime}} น.</h2>
                    <p>{{details.taLocation}}</p>
                </div>
            </div>
             
        </div>
    </ion-content>
</ion-view>
